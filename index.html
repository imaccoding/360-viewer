<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>SIPHYA | 360 Virtual Tour</title>

  <link rel="icon" href="images/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="images/logo.png">
  <meta name="theme-color" content="#000000">

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #000;
      color: #fff;
    }

    header {
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.85);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img.logo {
      height: 28px;
      width: auto;
      display: block;
    }

    header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
    }

    #panorama {
      width: 100%;
      flex: 1;
      height: calc(100vh - 48px);
    }

    @media (max-width: 768px) {
      header {
        padding: 10px 12px;
      }
      header h1 {
        font-size: 14px;
      }
      #panorama {
        height: calc(100vh - 44px);
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <header>
      <img src="images/logo.png" alt="SIPHYA Logo" class="logo">
      <h1>360° Virtual View</h1>
    </header>

    <div id="panorama"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

  <script>
    window.addEventListener("load", function () {
      pannellum.viewer("panorama", {
        type: "equirectangular",
        panorama: "images/1.jpg",
        autoLoad: true,
        autoRotate: -2, // ถ้าไม่อยากให้หมุนเอง เปลี่ยนเป็น 0 หรือเอาบรรทัดนี้ออก
        showZoomCtrl: true,
        showFullscreenCtrl: true,
        hfov: 100,
        minHfov: 60,
        maxHfov: 120,
        pitch: 0,
        yaw: 0
      });
    });
  </script>
</body>
</html>
